{% extends "base.html" %}
{% block head %}
    <link href="{{ url_for('static',filename='css/message.css') }}" rel="stylesheet" type="text/css" media="all"/>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/vue.js') }}" type="text/javascript"></script>
{% endblock %}
{% block body %}
    <div class="a" id="choice" :style="'height:'+((getcity[city_choice]-1)*1000+200)+'px;'">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="hot-city">
                <div class="head">
                    <div class="head">
                        <div class="head-list" v-for="(item,i) in city" @click="city_chuange(i)"
                             :style="city_choice == i ? 'color:#333333; background-color:#ffffff;':''">
                            <h3>{[item]}</h3>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-list" v-for="item in tickets"
                         v-if="item.place_left == city[city_choice]">
                        <div class="platform">
                            <div class="platform-loge"
                                 :style="'background-image: url(../static/images/'+item.platform+'.png);'">
                            </div>
                            <div class="platform-font">
                                <font>{[ item.place_left ]}<br/></font>
                                <font>{[ item.date ]}</font>
                            </div>
                        </div>
                        <div class="time-place">
                            <div class="font-left">
                                <font>{[ item.place_left ]}</font>
                            </div>
                            <div class="page">
                            </div>
                            <div class="font-right">
                                <font>{[ item.place_right ]}</font>
                            </div>
                        </div>
                        <div class="price">
                            <div class="price-font">
                                <font>￥</font>
                                <font>{[ item.price ]}<br/></font>
                                <font>原价:{[ item.original_price ]}</font>
                            </div>
                            <a :href="item.url">
                                <div class="price-purchase" @click="purchase">
                                    <font>购买</font>
                                    <font>-{[ item.price_change ]}%</font>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div><!-- /.row -->
    <script src="{{ url_for('static',filename='js/message.js') }}" type="text/javascript"></script>
{% endblock %}
