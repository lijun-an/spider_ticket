{% extends "base.html" %}
{% block head %}
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}" type="text/javascript"></script>
{% endblock %}
{% block body %}
    <div class="team">
        <div class="container">
            <h3 class="w3l_header w3_agileits_header">注册</h3>
            <div class="agile_team_grids_top">
                <div class="col-md-6 agileinfo_mail_grid_left">
                    <form method="post" ,action="{{ url_for('user.register') }}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">邮箱</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   name="email" placeholder="请填入qq邮箱 ">
                            <small id="emailHelp" class="form-text text-muted">请使用qq邮箱注册
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">验证码</label>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-describedby="emailHelp"
                                       name="captcha" placeholder="请输入长度6位数的验证码 ">
                                <span class="input-group-btn">
                                    <div class="btn btn-default btn-group-lg" role="group" aria-label="..."
                                         id="captcha_btn">获取验证码</div>
                                  </span>
                            </div><!-- /input-group -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                   name="username" placeholder="请输入长度不小于4位的用户名 ">
                        </div>

                        <div class="form-group">

                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                   placeholder="请输入长度5到15位的密码 ">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">确认密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="confirm"
                                   placeholder="请再输入一次密码 ">
                        </div>
                        <div class="form-group">
                            {% for message in get_flashed_messages() %}
                                <span style="color: red" id="message">{{ message }}</span>
                            {% endfor %}
                        </div>
                        <input type="submit" value="注册" id="register-btn" style="margin-top: 20px">

                    </form>
                </div>
                <div class="col-md-6 agileinfo_mail_grid_right">
                    <div class="agileinfo_mail_social_right">
                        <div class="agileinfo_mail_social_rightl">
                            <a href="#" class="w3_contact_facebook">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <p>Facebook</p>
                            </a>
                        </div>
                        <div class="agileinfo_mail_social_rightr">
                            <a href="#" class="w3_contact_twitter">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <p>Twitter</p>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="agileinfo_mail_social_right">
                        <div class="agileinfo_mail_social_rightl">
                            <a href="#" class="w3_contact_google">
                                <i class="fa fa-google-plus" aria-hidden="true"></i>
                                <p>Google+</p>
                            </a>
                        </div>
                        <div class="agileinfo_mail_social_rightr">
                            <a href="#" class="w3_contact_instagram">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <p>Instagram</p>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
{% endblock %}
