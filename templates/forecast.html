{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/forecast.css') }}"/>
{% endblock %}
{% block body %}
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>各大平台平均机票价格</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>各大平台机票总数</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>每月机票价格变化趋势</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>{{ total_num }}</li>
                        <li>230</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>机票信息总数</li>
                        <li>包含城市</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>热门城市的机票数和平均价格</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>用户浏览量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>机票价格分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static',filename='js/echarts/flexible.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/echarts/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/echarts/echarts.min.js') }}" type="text/javascript"></script>

    <script>
        // 柱状图1模块
        (function () {
            // 实例化对象
            var myChart = echarts.init(document.querySelector(".bar .chart"));
            // 指定配置和数据
            var avg_price =
            {{ avg_price |safe }}
            var x_data = [];
            var y_data = [];
            for (var i = 0; i < avg_price.length; i++) {
                x_data.push(avg_price[i][0]);
                y_data.push(avg_price[i][1]);
            }
            var option = {
                color: ["#2f89cf"],
                tooltip: {
                    trigger: "axis",
                    axisPointer: {
                        // 坐标轴指示器，坐标轴触发有效
                        type: "shadow" // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: "0%",
                    top: "10px",
                    right: "0%",
                    bottom: "4%",
                    containLabel: true
                },
                xAxis: [
                    {
                        type: "category",
                        data: x_data,
                        axisTick: {
                            alignWithLabel: true
                        },
                        axisLabel: {
                            textStyle: {
                                color: "rgba(255,255,255,.6)",
                                fontSize: "8"
                            }
                        },
                        axisLine: {
                            show: false
                        }
                    }
                ],
                yAxis: [
                    {
                        type: "value",
                        axisLabel: {
                            textStyle: {
                                color: "rgba(255,255,255,.6)",
                                fontSize: "12"
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                color: "rgba(255,255,255,.1)"
                                // width: 1,
                                // type: "solid"
                            }
                        },
                        splitLine: {
                            lineStyle: {
                                color: "rgba(255,255,255,.1)"
                            }
                        }
                    }
                ],
                series: [
                    {
                        name: "机票价格",
                        type: "bar",
                        barWidth: "35%",
                        data: y_data,
                        itemStyle: {
                            barBorderRadius: 5
                        }
                    }
                ]
            };

            // 把配置给实例对象
            myChart.setOption(option);
            window.addEventListener("resize", function () {
                myChart.resize();
            });

        })();

                year_data.push(month_ticket[i][1]);
            }
            console.log(year);
            console.log(year_data)
            // (1)准备数据
            var data = {
                year: year_data,

                tooltip: {
                    // 通过坐标轴来触发
                    trigger: "axis"

                legend: {
                    // 距离容器10%
                    right: "10%",
                    // 修饰图例文字的颜色
                    textStyle: {
                        color: "#4c9bfd"

                    }
                },
                grid: {
                    top: "20%",
                    left: "3%",
                    right: "4%",
                    bottom: "3%",
                    show: true,
                    borderColor: "#012f4a",
                    containLabel: true
                },

                xAxis: {
                    type: "category",
                    boundaryGap: false,
                    data: year,
                    // 去除刻度
                    axisTick: {
                        show: false
                    },
                    // 修饰刻度标签的颜色
                    axisLabel: {
                        color: "rgba(255,255,255,.7)",
                        fontSize: "10"
                    },
                    // 去除x坐标轴的颜色

                        show: false
                    }
                },

                    type: "value",
                    // 去除刻度

                        show: false

                        color: "rgba(255,255,255,.7)"

                        lineStyle: {
                            color: "#012f4a"

                        name: "每月机票价格",
                        type: "line",
                        stack: "总量",

                        smooth: true,
                        data: data.year
                    },

                ]
            };
            // 3. 把配置和数据给实例对象
            myChart.setOption(option);

            // 重新把配置好的新数据给实例对象
            myChart.setOption(option);
            window.addEventListener("resize", function () {
                myChart.resize();
            });
        })();

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            window.addEventListener("resize", function () {
                myChart.resize();
            });
        })();
